# Действие на GitHub для создания графика пожирающей змейки.
name: StatisticsCode

# Период автоматического запуска действие в GitHUB.
on:
  schedule:
    - cron: "0 16 1/2 * *"

  # Команда позволяет вручную запустить активность.
  workflow_dispatch:

  # Команда запуска действия, когда выбираем ветку main.
  push:
    branches:
    - main
  
  workflow_call:
jobs:
  examples:
    runs-on: ubuntu-latest
    if: "github.repository == 'lowlighter/metrics'"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Setup metrics
        run: npm ci
      - name: Publish presets otput_StatisticsCode
        run: npm run presets -- publish
        env:
          GITHUB_TOKEN: ${{ github.token }}
